  - nome: "Silvio Pardi"
    id: pardi
    uni: "INFN - Sezione di Napoli"
    img: "pardi.jpg"
    title: "Da zero al Tbit/s: l'evoluzione del calcolo distribuito nell'INFN sull'onda della crescita delle reti"
    bio: ""
    abstract: "A paritre dagli anni '70 gli istituti di ricerca italiani iniziarono a implementare le prime reti di calcolatori. L'INFN fu pioniera, creando INFN Net e lavorando ai primi collegamenti internazionali con CERN, Fermilab e KEK per gli esperimenti HEP. La nascita del web negli anni '90 e la creazione di grandi Data Centers spinsero l'avanzamento delle reti. Nello stesso decennio, lo sviluppo del Grid Computing diede inizio alle grandi infrastrutture mondiali di calcolo distribuito, essenziali per il calcolo degli esperimenti LHC che confermarono l'esistenza dell'Higgs nel 2012. Con l'introduzione del Cloud Computing, si ottenne una maggiore personalizzazione degli ambienti di calcolo, in parallelo, i modelli di Big Data e Data Lake definirono nuovi modi per la condivisione dei dati su reti sempre più veloci. L'INFN è stata leader in questa evoluzione, dalla nascita delle prime reti alla creazione del Centro Nazionale di Ricerca in High Performance Computing, Big Data e Quantum Computing (ICSC). Questa presentazione descrive l'evoluzione di queste tecnologie e come è cambiato l'uso delle risorse di calcolo grazie alla crescita delle reti."
