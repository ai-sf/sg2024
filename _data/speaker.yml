  - nome: "Barbara Valotti"
    id: valotti
    uni: "Museo Marconi, Fondazione Guglielmo Marconi, Sasso Marconi, Bologna"
    img: "valotti.jpg"
    title: "Il ragazzo del wireless: Guglielmo Marconi 1874/2024"
    bio: ""
    abstract: "Guglielmo Marconi intuì la possibilità della comunicazione senza fili mediante onde elettromagnetiche a 20 anni, l'anno successivo - grazie a una intensa attività sperimentale svolta nella residenza di famiglia, la Villa Griffone situata sulle prime colline bolognesi - inventò la radiotelegrafia, a 23 anni fondò a Londra la prima azienda nel settore del wireless e a 27 anni realizzò un'impresa ritenuta impossibile, ossia la trasmissione di un segnale radio attraverso l'Atlantico e a 35 anni fu il primo italiano a vincere il Premio Nobel per la Fisica. Nella presentazione saranno presentati il contesto e il percorso che portarono un “giovane dilettante appassionato di elettricit`a” (così si definì Marconi nella prima intervista che rilasciò alla stampa britannica) ad agire da vero e proprio pioniere della comunicazione wireless prima dei trent'anni e a divenire il simbolo delle radiocomunicazioni nel corso di una lunga carriera in cui fu inventore, sperimentatore e imprenditore globale imponendosi come figura-chiave della modernità. Eppure, non sempre è riconosciuto come tale e nell'anno in cui ricorre il 150esimo della nascita questo contributo ne delinea un ritratto a tutto tondo."
