  - nome: "Ernesto Ciaramella"
    id: ciaramella
    uni: "Scuola Superiore Sant'Anna, Pisa"
    img: "ciaramella.jpg"
    title: "Comunicazioni ottiche wireless"
    bio: ""
    abstract: "L'intervento presenta le principali caratteristiche scientifiche e le molteplici prospettive delle comunicazioni ottiche wireless, nella regione della luce visibile e infrarossa. Si illustrano alcune realizzazioni sperimentali di sistemi wireless ottici, effettuate presso i laboratori della Scuola Superiore Sant'Anna. Sono descritte anche alcune recenti linee di ricerca nel campo delle comunicazioni per lo spazio: comunicazioni a bordo di satelliti a breve distanza e comunicazioni su grandi distanze, come collegamenti tra satelliti diversi e tra satellite e Terra."
