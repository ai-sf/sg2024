  - nome: "Marco A.C. Potenza"
    id: potenza
    uni: "Università di Milano"
    img: "potenza.jpg"
    title: "Connessioni (ottiche) tra Ricerca di base e Industria"
    bio: ""
    abstract: "Il termine “trasferimento tecnologico” viene spesso interpretato a senso unico, dalla Ricerca alle applicazioni, ma rappresenta una realtà più complessa fatta di un dialogo continuo tra lo scienziato, il tecnologo e la Natura, tra la Ricerca e le sue applicazioni, che può generare in sè la Conoscenza necessaria all'Industria. Se un asserto scientifico è tale solo se falsificabile, come può questo essere utile all'Industria, dove sono essenziali ripetibilità e previsione? Questi temi verranno sviluppati prendendo spunto dallo sviluppo di una tecnologia per telecomunicazioni mediante interconnessioni ottiche, brevettata dall'Università di Milano e portata alla creazione di impresa. Lo studio dei fronti d'onda svolto negli anni scorsi, dall'astronomia ai fasci emessi dagli acceleratori di particelle, e lo sviluppo di strumenti per lo Spazio e gli ambienti estremi, hanno fatto emergere un metodo robusto per il riconoscimento di particolari fasci di luce: è possibile generare diversi fasci, modularli, sovrapporli, trasmetterli e quindi distinguere le informazioni su ciascuno di essi. La tecnica ha subito destato l'interesse del mondo imprenditoriale per lo sviluppo in ambito spaziale."
