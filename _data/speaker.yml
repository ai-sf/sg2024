  - nome: "Miriam Focaccia"
    id: focaccia
    uni: "Museo Storico della Fisica e Centro Studi e Ricerche “Enrico Fermi”, Roma"
    img: "focaccia.jpg"
    title: "Marconi, Corbino e l'Istituto di Fisica di via Panisperna"
    bio: ""
    abstract: "Nel 1929, in un'intervista a un'agenzia americana, Marconi affermava che tra gli sviluppi più interessanti e promettenti della fisica erano senz'altro la fisica del nucleo atomico e la televisione. Nel 1931, all'Istituto di Fisica dell'Università di Roma, venne organizzato il primo congresso internazionale di fisica nucleare. L'idea fu di Enrico Fermi, Segretario generale, mentre Orso Mario Corbino, direttore dell'Istituto di Fisica, era il Presidente effettivo, con Guglielmo Marconi Presidente onorario. Nel luglio del 1936, dopo che l'Istituto di Fisica venne traslocato nella nuova città universitaria, a Panisperna venne costituito l'Istituto di Elettroacustica del Consiglio Nazionale delle Ricerche diretto da Corbino. Se l'ideatore fu Corbino, decisivo fu appoggio dell'allora presidente del CNR, Marconi. Partendo da queste tappe storiche e scientifiche, si tenta di ripercorrere il rapporto e il sostegno dati da Marconi all'Istituto di Fisica romano e ai suoi protagonisti; un rapporto e un sostegno stretti e proficui, a partire dai comuni interessi scientifici, e rafforzati dalle diverse posizioni istituzionali occupate da queste personalità all'interno del Consiglio Nazionale delle Ricerche, dell'Accademia d'Italia e dell'Università."
