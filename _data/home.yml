paragraph: "La Società Italiana di Fisica, in collaborazione con il network di giovani ricercatori della European Physical Society (EPS) Young Minds e l'Associazione Italiana Studenti di Fisica (AISF), organizzano dal 2015 la Sezione Giovani, un momento del Congresso SIF espressamente dedicato ad un pubblico giovane, con relazioni che possano favorirne lo sviluppo scientifico e professionale su uno specifico campo della fisica, ogni anno differente. Quest'anno, per unirci alle celebrazioni dei 150 anni dalla nascita di Guglielmo Marconi e approfittando della collocazione del Congresso SIF proprio a Bologna, sua città natale, la Sezione Giovani intitolata “Da Marconi al Cloud” sarà dedicata proprio all'inventore della Radio."
